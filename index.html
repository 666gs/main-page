<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人网页</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        .header {
            background-color: #4CAF50;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .container {
            padding: 20px;
        }
        .section {
            margin-bottom: 20px;
        }
        .contact-form {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .contact-form input, .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .contact-form button {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .contact-form button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<div class="header">
    <h1>个人网页</h1>
</div>

<div class="container">
    <div class="section">
        <h2>关于我</h2>
        <p>姓名：高尚</p>
        <p>职业：芯片应用工程师</p>
        <p>简介：尝试解决一切问题</p>
    </div>

    <div class="section">
        <h2>项目展示</h2>
        <p>项目1：NA</p>

    </div>

    <div class="section">
        <h2>联系我</h2>
        <div class="contact-form">
            <form action="https://example.com/contact" method="POST">
                <label for="name">姓名</label>
                <input type="text" id="name" name="name" required>

                <label for="email">邮箱</label>
                <input type="email" id="email" name="email" required>

                <label for="message">留言</label>
                <textarea id="message" name="message" rows="4" required></textarea>

                <button type="submit">提交</button>
            </form>
        </div>
    </div>
</div>

</body>
</html>
